{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Movie Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="item-name">Movie Name : </label>
            <input type="text" class="form-control" name="item-name" placeholder="Enter Movie Name">
        </div>

        <div class="form-group">
            <label for="description">Description : </label>
            <input type="text" class="form-control" name="description" placeholder="Enter Description">
        </div>

        <div class="form-group">
            <label for="starting-bid">Starting Bid (in Dollars) : </label>
            <input type="number" class="form-control" name="starting-bid" placeholder="Enter Starting Bid">
        </div>

        <div class="form-group">
            <label for="image">Image URL : </label>
            <input type="text" class="form-control" name="image" placeholder="Enter Image URL">
        </div>

        <label for="category">Genre : </label>
        <select name="category" id="category">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <br/>
        <label for="language">Language : </label>
        <select name="language" id="language">
            {% for language in languages %}
                <option value="{{ language }}">{{ language }}</option>
            {% endfor %}
        </select>
        <br/>
        <br/>
        <input type="submit" name="submit">
    </form>
{% endblock %}
